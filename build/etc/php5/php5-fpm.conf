[global]
error_log = /var/log/php5-fpm.log
log_level = warning

[www]
user = nobody
group = nobody
listen = /var/run/php/php5-fpm.sock
listen.mode = 0660
chdir = /var/www
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
catch_workers_output = Yes
clear_env = No
